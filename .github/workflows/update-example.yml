name: Update Example Image

on:
    schedule:
        # Run every 3 hours
        - cron: '0 */3 * * *'
    workflow_dispatch: # Allow manual triggering

permissions:
    contents: write

jobs:
    update-example:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  # Make sure we use SSH remote so deploy key is used
                  ssh-key: ${{ secrets.ACTIONS_UPDATE_KEY }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-node-modules-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build project
              run: pnpm build

            - name: Run project to generate output
              run: pnpm start

            - name: Update example image
              run: cp output.png example.png

            - name: Commit and push changes
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add example.png
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "Updated the example image"
                    git push
                  fi
